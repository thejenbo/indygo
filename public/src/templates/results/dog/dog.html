<div id="focused-dog" class="animate-push-right">

	<div ng-if="keys(focusedDog).length" class="focused-wrap">
		<!-- <h3 class="dog-name">{{ focusedDog.animalName }}</h3>
		<p class="dog-info">{{ focusedDog.animalGeneralAge }} {{ focusedDog.animalSex }} {{ focusedDog.animalBreed }}</p> -->
		<div class="img-wrap">
			<img class="dog-img" ng-class="{{ focusedDog.animalID }}" ng-src="{{ focusedDog.animalPictures[0].urlInsecureFullsize }}">
			<div id="img-nav" ng-show="focusedDog.animalPictures.length > 1">
				<div class="nav-dot" ng-repeat="picture in pictures"></div>
			</div>
		</div>

		<div class="dog-details" ng-if="focusedDog.animalDescription">
			<h3>{{ focusedDog.animalName }}</h3>
			<h5 ng-show="focusedDog.animalGeneralAge" class="age">age: {{focusedDog.animalGeneralAge}}</h5>
			<h5 ng-show="focusedDog.animalSex" class="sex">m/f: {{focusedDog.animalSex}}</h5>
			<h5 class="breed">breed: {{ focusedDog.animalBreed }}</h5>
			<div class="dog-description" ng-bind-html="focusedDog.animalDescription"></div>
		</div>

				{{ focusedOrg.orgCity }}, {{ focusedOrg.orgState }} {{ focusedOrg.orgPostalCode }}</p>
			</div>
			<div class="org-contact">
				<p>
					{{ focusedOrg.orgPhone }}<br/>

				</p>
				<a class="org-website" ng-href="{{ focusedOrg.orgWebsiteUrl }}">
					{{ focusedOrg.orgWebsiteUrl }}
				</a>
			</div>
		</div> -->
	</div>

	<div ng-if="!keys(focusedDog).length" class="not-found">
		<h3>sorry, this profile could not be found :(</h3>
	</div>

</div>
